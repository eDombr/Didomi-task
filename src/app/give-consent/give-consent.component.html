<form [formGroup]="consentForm" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="form-control col">
            <mat-form-field class="example-full-width">
                <input class="form-control" matInput type="text" placeholder="Name" formControlName="name">
            </mat-form-field>
            <div class="alert alert-danger" *ngIf="consentForm.get('name').hasError('required') && consentForm.get('name').touched">
                Name is required
            </div>
        </div>
        <div class="form-control col">
            <mat-form-field class="example-full-width">
                <input class="form-control" matInput type="text" placeholder="Email address" formControlName="email">
            </mat-form-field>
            <div class="alert alert-danger" *ngIf="consentForm.get('email').hasError('required') && consentForm.get('email').touched">
                Email is required
            </div>
            <div class="alert alert-danger" *ngIf="consentForm.get('email').hasError('pattern') && consentForm.get('email').touched">
                Incorrect email
            </div>
        </div>
    </div>
    <div class="row justify-content-center" formGroupName="checks">
        <div class="agree-title">I agree to:</div>
        <div class="checkbox-wrap">
            <label class="checkbox-label">
                <mat-checkbox class="checkbox" formControlName="firstCheck"></mat-checkbox>
                Receive newsletter
            </label>
            <label class="checkbox-label">
                <mat-checkbox class="checkbox" formControlName="secondCheck"></mat-checkbox>
                Be shown targeted ads
            </label>
            <label class="checkbox-label">
                <mat-checkbox class="checkbox" formControlName="thirdCheck"></mat-checkbox>
                Contribute to anonymous visit statistics
            </label>
        </div>
    </div>
    <div class="row justify-content-center">
        <button type="submit" class="give-consent-btn" mat-raised-button [disabled]="!consentForm.valid">Give consent</button>
    </div>
</form>
